<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MÉMOIRE // SYSTEM_CONTROL</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<style>
:root {
  /* Mode Sombre par défaut (Nothing Black) */
  --bg: #000000;
  --surface: #121212;
  --surface-2: #1C1C1C;
  --text: #FFFFFF;
  --text-dim: #888888;
  --accent: #EB0000;
  --border: 1px solid #2C2C2C;
  --font-dot: 'IBM Plex Mono', monospace;
  --font-main: 'Inter', sans-serif;
  --radius: 28px;
}

/* Thème Clair (Nothing White) */
body.light-mode {
  --bg: #F4F4F4;
  --surface: #FFFFFF;
  --surface-2: #EDEDED;
  --text: #000000;
  --text-dim: #666666;
  --border: 1px solid #DBDBDB;
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body {
  font-family: var(--font-main);
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s ease, color 0.3s ease;
  min-height: 100vh;
}

/* ── HEADER ── */
header {
  padding: 40px 24px 20px;
  position: sticky; top: 0;
  background: var(--bg);
  backdrop-filter: blur(20px);
  z-index: 100;
  border-bottom: var(--border);
}

.top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
.logo { font-family: var(--font-dot); font-size: 22px; font-weight: 700; }

.icon-btn {
  background: var(--surface-2); border: var(--border); color: var(--text);
  width: 44px; height: 44px; border-radius: 50%;
  display: flex; align-items: center; justify-content: center; cursor: pointer;
}

/* ── GRID ── */
.main-content { padding: 20px; max-width: 1200px; margin: 0 auto; }
.grid { 
  display: grid; 
  grid-template-columns: repeat(auto-fill, minmax(min(100%, 340px), 1fr)); 
  gap: 16px; 
}
.grid.list-view { grid-template-columns: 1fr; }

/* ── CARDS ── */
.card {
  background: var(--surface); border: var(--border);
  border-radius: var(--radius); padding: 24px;
  position: relative;
}
.card-title { font-size: 18px; font-weight: 700; margin-bottom: 10px; }
.card-body { color: var(--text-dim); font-size: 14px; margin-bottom: 15px; }

/* ── SETTINGS DRAWER (MENU LATÉRAL) ── */
.drawer-overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,0.5);
  display: none; z-index: 1000;
}
.drawer-overlay.active { display: block; }

.drawer {
  position: fixed; top: 0; right: 0; bottom: 0; width: 320px;
  background: var(--surface); border-left: var(--border);
  z-index: 1001; padding: 40px 24px;
  transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
}
.drawer.active { transform: translateX(0); }

.drawer-header { font-family: var(--font-dot); font-size: 14px; margin-bottom: 30px; color: var(--accent); }

.setting-section { margin-bottom: 30px; }
.setting-label { font-size: 11px; font-family: var(--font-dot); color: var(--text-dim); text-transform: uppercase; margin-bottom: 15px; display: block; }

.setting-option {
  display: flex; justify-content: space-between; align-items: center;
  padding: 16px; background: var(--surface-2); border-radius: 16px; margin-bottom: 10px;
  cursor: pointer; border: var(--border);
}

.btn-full {
  width: 100%; padding: 16px; border-radius: 50px; border: var(--border);
  background: var(--surface-2); color: var(--text); font-family: var(--font-dot);
  font-size: 12px; margin-bottom: 10px; cursor: pointer; text-align: left;
  display: flex; align-items: center; gap: 10px;
}
.btn-full:hover { border-color: var(--text); }

/* ── FAB ── */
.fab {
  position: fixed; bottom: 30px; right: 24px;
  width: 60px; height: 60px; border-radius: 20px;
  background: var(--accent); color: white; border: none;
  display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 90;
}

/* ── MODAL ── */
.modal {
  position: fixed; inset: 0; background: rgba(0,0,0,0.8);
  display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px;
}
.modal.active { display: flex; }
.modal-content { background: var(--surface); padding: 30px; border-radius: 32px; width: 100%; max-width: 450px; border: var(--border); }
input, textarea { width: 100%; padding: 14px; background: var(--bg); border: var(--border); border-radius: 12px; color: var(--text); margin-top: 10px; outline: none; }

</style>
</head>
<body>

<header>
  <div class="top-bar">
    <div class="logo">MÉMOIRE</div>
    <div style="display:flex; gap:10px;">
        <button class="icon-btn" onclick="toggleView()" title="Changer de vue">
            <span class="material-icons-round" id="view-icon">grid_view</span>
        </button>
        <button class="icon-btn" onclick="toggleDrawer(true)">
            <span class="material-icons-round">settings</span>
        </button>
    </div>
  </div>
</header>

<main class="main-content">
  <div class="grid" id="note-grid"></div>
</main>

<button class="fab" onclick="openModal()">
  <span class="material-icons-round">add</span>
</button>

<div class="drawer-overlay" id="drawer-overlay" onclick="toggleDrawer(false)"></div>
<div class="drawer" id="drawer">
  <div class="drawer-header">SYSTÈME_CONFIG_0.1</div>
  
  <div class="setting-section">
    <span class="setting-label">Apparence</span>
    <div class="setting-option" onclick="toggleTheme()">
      <div style="display:flex; align-items:center; gap:10px;">
        <span class="material-icons-round" id="theme-icon">dark_mode</span>
        <span style="font-size:14px;">Thème Sombre</span>
      </div>
      <div id="theme-status" style="width:10px; height:10px; border-radius:50%; background:var(--accent);"></div>
    </div>
  </div>

  <div class="setting-section">
    <span class="setting-label">Données & Sauvegardes</span>
    <button class="btn-full" onclick="exportJSON()">
      <span class="material-icons-round">download</span> EXPORTER_JSON
    </button>
    <button class="btn-full" onclick="importJSON()">
      <span class="material-icons-round">upload</span> IMPORTER_DATA
    </button>
    <button class="btn-full" onclick="factoryReset()" style="color:var(--accent); margin-top:20px;">
      <span class="material-icons-round">delete_forever</span> EFFACER_TOUT
    </button>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3 style="font-family:var(--font-dot); font-size:14px;">NOUVELLE_ENTRÉE</h3>
    <input type="text" id="title" placeholder="Titre...">
    <textarea id="content" rows="5" placeholder="Contenu..."></textarea>
    <div style="display:flex; gap:10px; margin-top:20px;">
        <button class="btn-full" style="text-align:center; justify-content:center;" onclick="closeModal()">ANNULER</button>
        <button class="btn-full" style="text-align:center; justify-content:center; background:var(--text); color:var(--bg);" onclick="save()">SAUVER</button>
    </div>
  </div>
</div>

<script>
let notes = JSON.parse(localStorage.getItem('nothing_notes')) || [];
let isDarkMode = true;
let isListView = false;

// INITIALISATION
function init() {
    const savedTheme = localStorage.getItem('theme');
    if(savedTheme === 'light') toggleTheme();
    render();
}

// NAVIGATION & UI
function toggleDrawer(show) {
    document.getElementById('drawer').classList.toggle('active', show);
    document.getElementById('drawer-overlay').classList.toggle('active', show);
}

function toggleTheme() {
    isDarkMode = !isDarkMode;
    document.body.classList.toggle('light-mode', !isDarkMode);
    document.getElementById('theme-icon').innerText = isDarkMode ? 'dark_mode' : 'light_mode';
    document.getElementById('theme-status').style.background = isDarkMode ? 'var(--accent)' : '#ccc';
    localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
}

function toggleView() {
    isListView = !isListView;
    document.getElementById('note-grid').classList.toggle('list-view', isListView);
    document.getElementById('view-icon').innerText = isListView ? 'view_headline' : 'grid_view';
}

// CRUD
function openModal() { document.getElementById('modal').classList.add('active'); }
function closeModal() { document.getElementById('modal').classList.remove('active'); }

function save() {
    const t = document.getElementById('title').value;
    const c = document.getElementById('content').value;
    if(!t && !c) return;
    
    notes.unshift({ id: Date.now(), title: t, content: c, date: new Date().toLocaleDateString() });
    localStorage.setItem('nothing_notes', JSON.stringify(notes));
    render();
    closeModal();
    document.getElementById('title').value = '';
    document.getElementById('content').value = '';
}

function deleteNote(id) {
    notes = notes.filter(n => n.id !== id);
    localStorage.setItem('nothing_notes', JSON.stringify(notes));
    render();
}

function render() {
    const grid = document.getElementById('note-grid');
    grid.innerHTML = notes.map(n => `
        <div class="card">
            <div class="card-title">${n.title || 'SANS_TITRE'}</div>
            <div class="card-body">${n.content}</div>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-family:var(--font-dot); font-size:10px; color:var(--text-dim);">${n.date}</span>
                <button onclick="deleteNote(${n.id})" style="background:none; border:none; color:var(--accent); cursor:pointer;">
                    <span class="material-icons-round" style="font-size:18px;">close</span>
                </button>
            </div>
        </div>
    `).join('');
}

// BACKUP
function exportJSON() {
    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(notes));
    const downloadAnchorNode = document.createElement('a');
    downloadAnchorNode.setAttribute("href", dataStr);
    downloadAnchorNode.setAttribute("download", "nothing_backup.json");
    document.body.appendChild(downloadAnchorNode);
    downloadAnchorNode.click();
    downloadAnchorNode.remove();
}

function importJSON() {
    const input = document.createElement('input');
    input.type = 'file';
    input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = event => {
            notes = JSON.parse(event.target.result);
            localStorage.setItem('nothing_notes', JSON.stringify(notes));
            render();
            toggleDrawer(false);
        };
        reader.readAsText(file);
    };
    input.click();
}

function factoryReset() {
    if(confirm("Voulez-vous supprimer TOUTES les données ?")) {
        notes = [];
        localStorage.clear();
        location.reload();
    }
}

init();
</script>
</body>
</html>
