<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MÉMOIRE // SYSTEM_OS_3.0</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<style>
:root {
  --nt-black: #000000;
  --nt-white: #FFFFFF;
  --nt-grey-950: #0A0A0A;
  --nt-grey-900: #121212;
  --nt-grey-800: #1C1C1C;
  --nt-grey-400: #888888;
  --nt-red: #EB0000;
  --nt-border: 1px solid #262626;
  --font-dot: 'IBM Plex Mono', monospace;
  --font-main: 'Inter', sans-serif;
  --safe-bottom: env(safe-area-inset-bottom, 20px);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body {
  font-family: var(--font-main);
  background: var(--nt-black);
  color: var(--nt-white);
  min-height: 100vh;
  overflow-x: hidden;
}

/* ── LAYOUT ── */
.app-container { max-width: 1200px; margin: 0 auto; padding-bottom: 120px; }

header {
  padding: 40px 24px 20px;
  position: sticky; top: 0;
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(30px);
  z-index: 100;
  border-bottom: var(--nt-border);
}

.top-bar { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 25px; }
.logo { font-family: var(--font-dot); font-size: 26px; font-weight: 700; letter-spacing: -1px; }
.logo span { color: var(--nt-red); font-size: 12px; margin-left: 5px; animation: blink 2s infinite; }

@keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

/* ── FILTERS & CATEGORIES ── */
.nav-scroll {
  display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px;
  scrollbar-width: none;
}
.nav-scroll::-webkit-scrollbar { display: none; }

.chip {
  padding: 8px 18px; border-radius: 40px; border: var(--nt-border);
  background: transparent; color: var(--nt-grey-400);
  font-family: var(--font-dot); font-size: 11px; white-space: nowrap; cursor: pointer;
}
.chip.active { background: var(--nt-white); color: var(--nt-black); border-color: var(--nt-white); }

/* ── SEARCH ── */
.search-wrapper {
  display: flex; align-items: center; background: var(--nt-grey-900);
  border-radius: 16px; padding: 12px 18px; border: var(--nt-border); margin-top: 10px;
}
.search-wrapper input { background: transparent; border: none; color: white; flex: 1; margin-left: 10px; outline: none; }

/* ── GRID SYSTEM ── */
.grid {
  display: grid; padding: 24px; gap: 16px;
  grid-template-columns: repeat(auto-fill, minmax(min(100%, 340px), 1fr));
}
.grid.list-view { grid-template-columns: 1fr; }

/* ── CARDS ── */
.card {
  background: var(--nt-grey-900); border: var(--nt-border);
  border-radius: 28px; padding: 24px; position: relative;
  transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  display: flex; flex-direction: column;
}
.card:hover { border-color: var(--nt-grey-400); transform: translateY(-4px); }
.card.fav { border-left: 3px solid var(--nt-red); }

.card-tag { font-family: var(--font-dot); font-size: 10px; color: var(--nt-grey-400); text-transform: uppercase; margin-bottom: 12px; }
.card-title { font-size: 19px; font-weight: 700; margin-bottom: 8px; color: var(--nt-white); }
.card-body { font-size: 14px; color: var(--nt-grey-400); line-height: 1.6; margin-bottom: 20px; flex: 1; }

.card-img {
  width: calc(100% + 48px); margin-left: -24px; height: 180px;
  object-fit: cover; margin-bottom: 15px; border-bottom: var(--nt-border);
}

.card-actions {
  display: flex; justify-content: space-between; align-items: center;
  padding-top: 15px; border-top: 1px solid #1A1A1A;
}
.card-date { font-family: var(--font-dot); font-size: 10px; color: var(--nt-grey-400); }

.icon-btn {
  background: transparent; border: none; color: var(--nt-grey-400);
  cursor: pointer; padding: 5px; display: flex; align-items: center;
}
.icon-btn:hover { color: var(--nt-white); }
.icon-btn.active { color: var(--nt-red); }

/* ── FAB & MODAL ── */
.fab {
  position: fixed; bottom: var(--safe-bottom); right: 24px;
  width: 64px; height: 64px; border-radius: 22px; /* Style Nothing 3.0 */
  background: var(--nt-red); color: white; border: none;
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 10px 30px rgba(235, 0, 0, 0.2); cursor: pointer; z-index: 200;
}

.modal {
  position: fixed; inset: 0; background: rgba(0,0,0,0.95);
  display: none; align-items: center; justify-content: center; z-index: 1000; padding: 15px;
}
.modal.active { display: flex; }
.modal-content {
  background: var(--nt-grey-900); border: var(--nt-border);
  width: 100%; max-width: 500px; padding: 30px; border-radius: 32px;
}

.field { margin-bottom: 20px; }
.field label { display: block; font-family: var(--font-dot); font-size: 10px; color: var(--nt-grey-400); margin-bottom: 8px; }
.field input, .field textarea, .field select {
  width: 100%; padding: 14px; background: var(--nt-black); border: var(--nt-border);
  border-radius: 12px; color: white; outline: none; font-size: 15px;
}

.btn-row { display: flex; gap: 10px; }
.btn {
  flex: 1; padding: 16px; border-radius: 50px; border: none;
  font-family: var(--font-dot); font-weight: 700; cursor: pointer; font-size: 12px;
}
.btn-primary { background: var(--nt-white); color: var(--nt-black); }
.btn-secondary { background: transparent; color: var(--nt-white); border: var(--nt-border); }

/* ── SETTINGS DRAWER ── */
#settings-drawer {
  position: fixed; bottom: 0; left: 0; right: 0;
  background: var(--nt-grey-900); border-top: var(--nt-border);
  padding: 30px 24px; border-radius: 30px 30px 0 0;
  transform: translateY(100%); transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); z-index: 1100;
}
#settings-drawer.active { transform: translateY(0); }
</style>
</head>
<body>

<div class="app-container">
  <header>
    <div class="top-bar">
      <div class="logo">MÉMOIRE<span>●</span></div>
      <div style="display:flex; gap:15px;">
        <button class="icon-btn" onclick="toggleSettings()"><span class="material-icons-round">settings</span></button>
        <button class="icon-btn" id="view-toggle" onclick="toggleView()"><span class="material-icons-round">grid_view</span></button>
      </div>
    </div>

    <div class="nav-scroll" id="cat-filters">
      <button class="chip active" onclick="filterCat('all')">ALL_DATA</button>
      <button class="chip" onclick="filterCat('perso')">PERSONAL</button>
      <button class="chip" onclick="filterCat('work')">WORK_SPACE</button>
      <button class="chip" onclick="filterCat('ideas')">IDEAS</button>
    </div>

    <div class="search-wrapper">
      <span class="material-icons-round" style="font-size:18px; color:var(--nt-grey-400)">search</span>
      <input type="text" id="search-input" placeholder="SEARCH_SYSTEM..." oninput="render()">
    </div>
  </header>

  <main class="grid" id="main-grid"></main>
</div>

<button class="fab" onclick="openModal()">
  <span class="material-icons-round" style="font-size:30px">add</span>
</button>

<div class="modal" id="modal-note">
  <div class="modal-content">
    <div class="field">
      <label>CATEGORY_ID</label>
      <select id="item-cat">
        <option value="perso">PERSONAL</option>
        <option value="work">WORK_SPACE</option>
        <option value="ideas">IDEAS</option>
      </select>
    </div>
    <div class="field">
      <label>ENTRY_TITLE</label>
      <input type="text" id="item-title" placeholder="...">
    </div>
    <div class="field">
      <label>RAW_CONTENT</label>
      <textarea id="item-content" rows="4"></textarea>
    </div>
    <div class="field">
      <label>ATTACH_IMAGE_URL</label>
      <input type="text" id="item-img" placeholder="https://...">
    </div>
    <div class="btn-row">
      <button class="btn btn-secondary" onclick="closeModal()">CANCEL</button>
      <button class="btn btn-primary" onclick="saveItem()">SAVE_CHANGES</button>
    </div>
  </div>
</div>

<div id="settings-drawer">
  <div style="width:40px; height:4px; background:var(--nt-grey-800); border-radius:10px; margin: 0 auto 25px;"></div>
  <h3 style="font-family:var(--font-dot); font-size:14px; margin-bottom:20px;">SYSTEM_UTILITIES</h3>
  <div class="btn-row">
    <button class="btn btn-secondary" onclick="exportData()">EXPORT_JSON</button>
    <button class="btn btn-secondary" onclick="importData()">IMPORT_DATA</button>
  </div>
  <button class="btn btn-primary" style="width:100%; margin-top:10px; background:var(--nt-red); color:white" onclick="clearAll()">FACTORY_RESET</button>
</div>

<script>
let items = JSON.parse(localStorage.getItem('nothing_pro_db')) || [];
let currentCat = 'all';
let isListView = false;

function toggleModal(show) {
  document.getElementById('modal-note').classList.toggle('active', show);
}

function openModal() {
  document.getElementById('item-title').value = '';
  document.getElementById('item-content').value = '';
  document.getElementById('item-img').value = '';
  toggleModal(true);
}

function closeModal() { toggleModal(false); }

function saveItem() {
  const title = document.getElementById('item-title').value.trim();
  const content = document.getElementById('item-content').value.trim();
  const cat = document.getElementById('item-cat').value;
  const img = document.getElementById('item-img').value.trim();

  if(!title) return;

  const item = {
    id: Date.now(),
    title, content, cat, img,
    fav: false,
    date: new Date().toLocaleDateString('fr-FR')
  };

  items.unshift(item);
  sync();
  render();
  closeModal();
}

function toggleFav(id) {
  const item = items.find(i => i.id === id);
  if(item) {
    item.fav = !item.fav;
    sync();
    render();
  }
}

function deleteItem(id) {
  if(confirm("DELETE_ENTRY?")) {
    items = items.filter(i => i.id !== id);
    sync();
    render();
  }
}

function filterCat(cat) {
  currentCat = cat;
  document.querySelectorAll('.chip').forEach(c => {
    c.classList.toggle('active', c.textContent.toLowerCase().includes(cat.toLowerCase()));
  });
  render();
}

function toggleView() {
  isListView = !isListView;
  document.getElementById('main-grid').classList.toggle('list-view', isListView);
  document.getElementById('view-toggle').innerHTML = `<span class="material-icons-round">${isListView ? 'view_module' : 'grid_view'}</span>`;
}

function toggleSettings() {
  document.getElementById('settings-drawer').classList.toggle('active');
}

function sync() { localStorage.setItem('nothing_pro_db', JSON.stringify(items)); }

function render() {
  const query = document.getElementById('search-input').value.toLowerCase();
  const grid = document.getElementById('main-grid');
  
  const filtered = items.filter(i => {
    const matchCat = currentCat === 'all' || i.cat === currentCat;
    const matchSearch = i.title.toLowerCase().includes(query) || i.content.toLowerCase().includes(query);
    return matchCat && matchSearch;
  });

  grid.innerHTML = filtered.map(item => `
    <div class="card ${item.fav ? 'fav' : ''}">
      <div class="card-tag">${item.cat} // ID_${item.id.toString().slice(-4)}</div>
      ${item.img ? `<img src="${item.img}" class="card-img" onerror="this.style.display='none'">` : ''}
      <div class="card-title">${item.title}</div>
      <div class="card-body">${item.content}</div>
      <div class="card-actions">
        <span class="card-date">${item.date}</span>
        <div style="display:flex; gap:10px;">
          <button class="icon-btn ${item.fav ? 'active' : ''}" onclick="toggleFav(${item.id})">
            <span class="material-icons-round" style="font-size:18px">${item.fav ? 'star' : 'star_outline'}</span>
          </button>
          <button class="icon-btn" onclick="deleteItem(${item.id})">
            <span class="material-icons-round" style="font-size:18px">delete_outline</span>
          </button>
        </div>
      </div>
    </div>
  `).join('');
}

// Utils
function exportData() {
  const blob = new Blob([JSON.stringify(items)], {type: 'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'memo_nothing_backup.json'; a.click();
}

function importData() {
  const input = document.createElement('input');
  input.type = 'file';
  input.onchange = e => {
    const reader = new FileReader();
    reader.onload = ev => {
      items = JSON.parse(ev.target.result);
      sync(); render();
    };
    reader.readAsText(e.target.files[0]);
  };
  input.click();
}

function clearAll() {
  if(confirm("FACTORY_RESET_ALL_DATA?")) {
    items = []; sync(); render(); toggleSettings();
  }
}

render();
</script>
</body>
</html>
