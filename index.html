<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1 class="brand">NOTHING<span class="dot-accent">.</span></h1>
            
            <div class="settings-wrapper">
                <button id="settingsBtn" class="settings-icon">:::</button>
                <div class="settings-menu" id="settingsMenu">
                    <div class="setting-group">
                        <label>THEME</label>
                        <div class="toggle-row">
                            <button class="toggle-btn active" data-setting="theme" data-value="dark">DARK</button>
                            <button class="toggle-btn" data-setting="theme" data-value="light">LIGHT</button>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label>ACCENT</label>
                        <div class="toggle-row">
                            <button class="toggle-btn active" data-setting="accent" data-value="red">RED</button>
                            <button class="toggle-btn" data-setting="accent" data-value="grey">GREY</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-wrapper">
            <main>
                <section class="widgets-grid">
                    <div class="widget" id="recentWidget">
                        <div class="widget-header">LAST CAPTURE</div>
                        <div class="widget-content horizontal">
                            <div class="preview-circle" id="recentPreview"></div>
                            <div class="widget-info">
                                <p id="recentText">No Media</p>
                                <span id="recentTime" class="widget-time">--:--</span>
                            </div>
                        </div>
                    </div>
                    <div class="widget" id="upcomingWidget">
                        <div class="widget-header">UPCOMING</div>
                        <div class="widget-content text-content">
                            <h2 id="upcomingTitle">Nothing</h2>
                            <div class="event-meta">
                                <span id="upcomingDesc">Planned</span>
                                <span id="upcomingTime" class="accent-text">--:--</span>
                            </div>
                        </div>
                    </div>
                </section>

                <div class="filter-bar">
                    <ul id="tagFilterList"></ul>
                </div>

                <div class="memory-grid" id="memoryList"></div>
            </main>
        </div>

        <button id="addBtn" class="fab">+</button>

        <div class="modal-overlay" id="addModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>NEW_ENTRY</h3>
                    <button class="close-btn" id="closeAddModal">×</button>
                </div>
                
                <div class="modal-body">
                    <div class="type-tabs">
                        <button class="type-tab active" data-type="[NOTE]">TXT</button>
                        <button class="type-tab" data-type="[PHOTO]">IMG</button>
                        <button class="type-tab" data-type="[VOICE]">REC</button>
                        <button class="type-tab" data-type="[EVENT]">CAL</button>
                    </div>

                    <input type="hidden" id="noteType" value="[NOTE]">

                    <textarea id="noteContent" placeholder="Write something..."></textarea>

                    <div id="imageUploadGroup" class="dynamic-section" style="display: none;">
                        <label class="file-upload-box">
                            <span class="upload-icon">+</span>
                            <span>ADD IMAGE</span>
                            <input type="file" id="noteImage" accept="image/*">
                        </label>
                        <div id="imagePreviewContainer" class="hidden">
                            <img id="imagePreview" src="" alt="Preview">
                            <div id="aiStatus" class="ai-status"></div>
                        </div>
                    </div>

                    <div id="voiceRecorder" class="dynamic-section" style="display: none;">
                        <div class="recorder-ui">
                            <div class="recorder-viz">
                                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                                <div class="bar"></div><div class="bar"></div>
                            </div>
                            <div class="recorder-timer">00:00</div>
                            <div class="recorder-controls">
                                <button id="recordBtn" class="rec-btn"></button> <button id="stopBtn" class="stop-btn" disabled></button> </div>
                            <div class="playback-actions">
                                <button id="playPreviewBtn" disabled>PLAY</button>
                                <button id="deleteRecordingBtn" disabled class="danger">DEL</button>
                            </div>
                            <div id="transcriptionPreview" class="transcription-preview"></div>
                        </div>
                    </div>

                    <div id="eventFields" class="dynamic-section" style="display: none;">
                        <div class="date-input-wrapper">
                            <label>TARGET DATE</label>
                            <input type="datetime-local" id="eventDate">
                        </div>
                    </div>

                    <div class="tags-section">
                        <div class="tag-input-wrapper">
                            <span class="hash">#</span>
                            <input type="text" id="addTagInput" placeholder="tag">
                        </div>
                        <div id="addTagsList" class="tags-list"></div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button class="btn-primary" id="saveNoteBtn">SAVE ENTRY</button>
                </div>
            </div>
        </div>

        <div class="modal-overlay" id="viewModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="viewType">ENTRY</h3>
                    <button class="close-btn" id="closeViewModal">×</button>
                </div>
                <div class="modal-body">
                    <div id="viewImageContainer" class="view-image-wrapper"></div>
                    
                    <div id="viewAudioContainer" class="audio-player-ui" style="display: none;">
                        <button id="viewAudioPlayBtn" class="player-btn">▶</button>
                        <div class="player-track">
                            <div class="player-progress"></div>
                        </div>
                        <span class="player-time">VOICE MEMO</span>
                        <audio id="viewAudioElement"></audio>
                    </div>

                    <div class="content-wrapper">
                        <p id="viewContent" class="view-text"></p>
                    </div>

                    <div class="meta-section">
                        <span id="viewTime"></span>
                        <div id="viewEventDetails" class="event-details"></div>
                    </div>

                    <div class="tags-section">
                        <div id="viewTagsList" class="tags-list"></div>
                        <input type="text" id="viewTagInput" placeholder="+ tag" class="mini-input">
                    </div>
                </div>
                <div class="modal-footer split-footer">
                    <button class="btn-secondary" id="pinNoteBtn">PIN</button>
                    <button class="btn-danger" id="deleteNoteBtn">DELETE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
