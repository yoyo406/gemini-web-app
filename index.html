<style>
:root {
  --bg: #000000;
  --card: #111111;
  --text-main: #FFFFFF;
  --text-dim: #888888;
  --accent-red: #EB4432;
  --border: #222222;
  --dot-font: 'Space Mono', monospace;
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); overflow-x: hidden; padding-bottom: 120px; }

/* --- HEADER & SEARCH --- */
.app-header { position: sticky; top: 0; z-index: 1000; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
.logo { font-family: var(--dot-font); font-weight: 700; font-size: 16px; text-transform: uppercase; letter-spacing: 2px; }

.search-container { padding: 16px 20px 0 20px; }
.search-bar { background: var(--card); border: 1px solid var(--border); border-radius: 100px; padding: 12px 20px; display: flex; align-items: center; gap: 10px; }
.search-bar input { background: none; border: none; outline: none; color: white; width: 100%; font-size: 14px; }

/* --- GRID & CARDS --- */
.cards-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 20px; }
.card { background: var(--card); border-radius: 28px; padding: 20px; border: 1px solid var(--border); transition: transform 0.2s; min-height: 150px; display: flex; flex-direction: column; justify-content: space-between; position: relative; }
.card.pressing { transform: scale(0.95); background: #1a1a1a; }
.pin-dot { position: absolute; top: 15px; right: 15px; width: 6px; height: 6px; background: var(--accent-red); border-radius: 50%; box-shadow: 0 0 8px var(--accent-red); }

.card-type { font-family: var(--dot-font); font-size: 9px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
.card-title { font-weight: 600; font-size: 15px; color: white; margin-bottom: 5px; }
.card-content { font-size: 12px; color: var(--text-dim); line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
.card-image { width: 100%; height: 80px; object-fit: cover; border-radius: 12px; margin-bottom: 8px; }
.card-audio { width: 100%; height: 30px; margin-top: 8px; filter: invert(1); }

/* --- NOUVEAU POPUP GRID (ANIMÉ) --- */
.popup-overlay {
  position: fixed; inset: 0; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
  z-index: 2000; display: none; align-items: center; justify-content: center; padding: 24px;
}
.choice-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; width: 100%; max-width: 360px; }
.choice-item {
  background: #111; border: 1px solid var(--border); border-radius: 32px; aspect-ratio: 1/1;
  display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 12px;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; transform: translateY(30px) scale(0.8);
}
.popup-overlay.active .choice-item { opacity: 1; transform: translateY(0) scale(1); }
/* Décalage des animations */
.popup-overlay.active .choice-item:nth-child(1) { transition-delay: 0.05s; }
.popup-overlay.active .choice-item:nth-child(2) { transition-delay: 0.1s; }
.popup-overlay.active .choice-item:nth-child(3) { transition-delay: 0.15s; }
.popup-overlay.active .choice-item:nth-child(4) { transition-delay: 0.2s; }

.choice-item span { font-family: var(--dot-font); font-size: 10px; text-transform: uppercase; color: var(--text-dim); letter-spacing: 1px; }
.choice-item .material-icons-round { font-size: 32px; color: white; }

/* --- MODALS & FORMS --- */
.modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2500; display: none; align-items: flex-end; }
.modal-sheet { background: var(--card); width: 100%; border-radius: 32px 32px 0 0; padding: 30px 20px; border-top: 1px solid var(--border); transition: transform 0.3s ease-out; transform: translateY(100%); }
.modal-overlay.active .modal-sheet { transform: translateY(0); }

input[type="text"], textarea { width: 100%; background: #1a1a1a; border: 1px solid var(--border); border-radius: 16px; padding: 16px; color: white; margin-bottom: 12px; outline: none; font-size: 16px; font-family: 'Inter', sans-serif; }
.save-btn { width: 100%; padding: 18px; background: white; color: black; border: none; border-radius: 100px; font-weight: 700; font-family: var(--dot-font); margin-top: 10px; }

/* --- UI ELEMENTS --- */
.fab { position: fixed; bottom: 30px; right: 24px; background: white; color: black; width: 64px; height: 64px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 500; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
.context-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 3000; display: none; align-items: center; justify-content: center; }
.menu-box { background: #1a1a1a; border: 1px solid var(--border); border-radius: 28px; width: 240px; padding: 10px; }
.menu-item { padding: 15px; display: flex; align-items: center; gap: 12px; color: white; font-size: 14px; border-radius: 20px; }
.menu-item.delete { color: var(--accent-red); }

#record-btn { width: 100%; padding: 20px; background: var(--accent-red); color: white; border: none; border-radius: 100px; font-weight: 700; font-family: var(--dot-font); display: none; align-items: center; justify-content: center; gap: 10px; }
#record-btn.recording { animation: pulse 1.5s infinite; }
@keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
</style>
</head>
<body>

<header class="app-header">
  <div class="logo">ESSENTIAL SPACE</div>
  <span class="material-icons-round" style="color:var(--text-dim)" onclick="openHeaderMenu()">more_vert</span>
</header>

<div class="search-container">
    <div class="search-bar">
        <span class="material-icons-round" style="color:var(--text-dim)">search</span>
        <input type="text" placeholder="Rechercher..." oninput="search(this.value)">
    </div>
</div>

<div class="cards-grid" id="container"></div>

<div class="fab" onclick="toggleChoice(true)">
  <span class="material-icons-round" style="font-size: 32px;">add</span>
</div>

<div class="popup-overlay" id="choice-popup" onclick="toggleChoice(false)">
  <div class="choice-grid" onclick="event.stopPropagation()">
    <div class="choice-item" onclick="openForm('écrit')"><span class="material-icons-round">notes</span><span>Écrit</span></div>
    <div class="choice-item" onclick="openForm('lien')"><span class="material-icons-round">link</span><span>Lien</span></div>
    <div class="choice-item" onclick="handleImageClick()"><span class="material-icons-round">photo_library</span><span>Image</span></div>
    <div class="choice-item" onclick="openForm('vocale')"><span class="material-icons-round" style="position:relative">mic<div style="position:absolute; top:0; right:-2px; width:6px; height:6px; background:var(--accent-red); border-radius:50%"></div></span><span>Vocale</span></div>
  </div>
</div>

<div class="modal-overlay" id="modal-overlay">
  <div class="modal-sheet">
    <div id="form-title" style="font-family: var(--dot-font); margin-bottom: 15px; font-size: 10px; color: var(--text-dim); text-transform: uppercase;">Nouveau</div>
    <input type="text" id="title" placeholder="Titre (optionnel)">
    <img id="preview-img" style="width:100%; max-height:180px; object-fit:contain; display:none; border-radius:16px; margin-bottom:12px;">
    <button id="record-btn" onclick="toggleRecording()"><span class="material-icons-round">mic</span> Enregistrer</button>
    <audio id="audio-preview" controls style="display:none; width:100%; margin-bottom:12px; filter:invert(1)"></audio>
    <textarea id="content" placeholder="Note..." rows="4"></textarea>
    <button class="save-btn" onclick="save()">ENREGISTRER</button>
    <button onclick="closeForm()" style="width:100%; background:none; border:none; color:var(--text-dim); margin-top:15px; font-size:11px; font-family:var(--dot-font)">ANNULER</button>
  </div>
</div>

<div class="context-overlay" id="context-overlay" onclick="closeContextMenu()">
    <div class="menu-box" onclick="event.stopPropagation()">
        <div class="menu-item" id="pin-text" onclick="handleMenuAction('pin')"><span class="material-icons-round">push_pin</span> Épingler</div>
        <div class="menu-item delete" onclick="handleMenuAction('delete')"><span class="material-icons-round">delete</span> Supprimer</div>
    </div>
</div>

<input type="file" id="image-input" accept="image/*" style="display:none">
<input type="file" id="import-input" accept=".json" style="display:none" onchange="importData(event)">

<script>
let items = JSON.parse(localStorage.getItem('essential_space_v1')) || [];
let currentType = 'écrit';
let selectedIndex = null;
let pressTimer = null;
let currentMediaData = null;
let mediaRecorder = null;
let audioChunks = [];
let isRecording = false;

function render(data = items) {
    const container = document.getElementById('container');
    if (data.length === 0) {
        container.innerHTML = `<div style="grid-column: span 2; text-align:center; padding: 50px; color: var(--text-dim); font-family: var(--dot-font); font-size:10px;">ESPACE VIDE</div>`;
        return;
    }
    container.innerHTML = data.map((item, i) => `
        <div class="card ${item.pinned ? 'pinned' : ''}" style="${(item.type === 'image' || item.type === 'vocale') ? 'grid-column: span 2' : ''}"
             onmousedown="startPress(${i}, event)" onmouseup="endPress(event)" ontouchstart="startPress(${i}, event)" ontouchend="endPress(event)">
            ${item.pinned ? '<div class="pin-dot"></div>' : ''}
            <div>
                <div class="card-type">${item.type}</div>
                ${item.title ? `<div class="card-title">${item.title}</div>` : ''}
                ${item.type === 'image' && item.media ? `<img src="${item.media}" class="card-image">` : ''}
                ${item.type === 'vocale' && item.media ? `<audio src="${item.media}" class="card-audio" controls></audio>` : ''}
                ${item.content ? `<div class="card-content">${item.content}</div>` : ''}
            </div>
            <div style="font-family:var(--dot-font); font-size:8px; color:var(--text-dim); margin-top:10px">${item.date}</div>
        </div>
    `).join('');
}

// --- POPUP & ANIMATIONS ---
function toggleChoice(show) {
    const popup = document.getElementById('choice-popup');
    if (show) {
        popup.style.display = 'flex';
        setTimeout(() => popup.classList.add('active'), 10);
    } else {
        popup.classList.remove('active');
        setTimeout(() => popup.style.display = 'none', 400);
    }
}

// --- GESTION DES NOTES ---
function openForm(type) {
    currentType = type;
    toggleChoice(false);
    document.getElementById('title').value = '';
    document.getElementById('content').value = '';
    document.getElementById('preview-img').style.display = 'none';
    document.getElementById('record-btn').style.display = type === 'vocale' ? 'flex' : 'none';
    document.getElementById('audio-preview').style.display = 'none';
    if (type === 'image' && currentMediaData) {
        document.getElementById('preview-img').src = currentMediaData;
        document.getElementById('preview-img').style.display = 'block';
    }
    document.getElementById('modal-overlay').style.display = 'flex';
    setTimeout(() => document.getElementById('modal-overlay').classList.add('active'), 10);
}

function closeForm() {
    document.getElementById('modal-overlay').classList.remove('active');
    setTimeout(() => document.getElementById('modal-overlay').style.display = 'none', 300);
}

function save() {
    const title = document.getElementById('title').value.trim();
    const content = document.getElementById('content').value.trim();
    if (!title && !content && !currentMediaData) return;
    const now = new Date();
    const dateStr = `${now.getDate().toString().padStart(2, '0')}.${(now.getMonth()+1).toString().padStart(2, '0')}.${now.getFullYear().toString().slice(-2)}`;
    items.unshift({ title, content, type: currentType, date: dateStr, pinned: false, media: currentMediaData });
    localStorage.setItem('essential_space_v1', JSON.stringify(items));
    currentMediaData = null;
    render();
    closeForm();
}

// --- MEDIA HANDLING ---
function handleImageClick() { toggleChoice(false); document.getElementById('image-input').click(); }
document.getElementById('image-input').onchange = (e) => {
    const reader = new FileReader();
    reader.onload = (ev) => { currentMediaData = ev.target.result; openForm('image'); };
    reader.readAsDataURL(e.target.files[0]);
};

async function toggleRecording() {
    const btn = document.getElementById('record-btn');
    if (!isRecording) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const reader = new FileReader();
            reader.onload = ev => { currentMediaData = ev.target.result; document.getElementById('audio-preview').src = ev.target.result; document.getElementById('audio-preview').style.display = 'block'; };
            reader.readAsDataURL(blob);
        };
        mediaRecorder.start();
        isRecording = true;
        btn.classList.add('recording');
        btn.innerHTML = "ARRÊTER";
    } else {
        mediaRecorder.stop();
        isRecording = false;
        btn.classList.remove('recording');
        btn.innerHTML = "ENREGISTRER À NOUVEAU";
    }
}

// --- APPUI LONG & EXPORT ---
function startPress(i, e) {
    if(e.target.tagName === 'AUDIO') return;
    selectedIndex = i;
    e.currentTarget.classList.add('pressing');
    pressTimer = setTimeout(() => {
        e.currentTarget.classList.remove('pressing');
        document.getElementById('pin-text').innerHTML = items[i].pinned ? '<span class="material-icons-round">push_pin</span> Détacher' : '<span class="material-icons-round">push_pin</span> Épingler';
        document.getElementById('context-overlay').style.display = 'flex';
        if(navigator.vibrate) navigator.vibrate(50);
    }, 600);
}
function endPress(e) { clearTimeout(pressTimer); e.currentTarget.classList.remove('pressing'); }
function closeContextMenu() { document.getElementById('context-overlay').style.display = 'none'; }
function handleMenuAction(action) {
    if(action === 'delete') items.splice(selectedIndex, 1);
    else { items[selectedIndex].pinned = !items[selectedIndex].pinned; items.sort((a,b) => b.pinned - a.pinned); }
    localStorage.setItem('essential_space_v1', JSON.stringify(items));
    render();
    closeContextMenu();
}

async function exportData() {
    const dataStr = JSON.stringify(items, null, 2);
    if (navigator.share) {
        const file = new File([dataStr], 'essential_space.json', { type: 'application/json' });
        navigator.share({ title: 'Export Essential Space', files: [file] }).catch(() => {});
    } else {
        const blob = new Blob([dataStr], { type: "application/json" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob); a.download = 'essential_space.json'; a.click();
    }
}

function openHeaderMenu() { 
    if(confirm("Partager ou Importer des données ?")) exportData(); 
}

function search(q) {
    render(items.filter(i => (i.title+i.content).toLowerCase().includes(q.toLowerCase())));
}

render();
</script>
</body>
