<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Mémoire // Ultra_Fluid</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<style>
:root {
  --md-primary: #6750A4;
  --md-surface: #FFFBFE;
  --md-surface-2: #F3EDF7;
  --md-outline: #79747E;
  --accent-red: #B3261E;
  /* Courbe de transition Nothing OS / Material */
  --fluid-curve: cubic-bezier(0.34, 1.56, 0.64, 1);
  --fast-curve: cubic-bezier(0.2, 0, 0, 1);
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body {
  font-family: 'Inter', sans-serif;
  background: var(--md-surface);
  color: #1C1B1F;
  overflow-x: hidden;
}

/* ── ANIMATIONS DE CHARGEMENT ── */
.fade-in { animation: fadeIn 0.6s var(--fast-curve) both; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

/* ── HEADER & SEARCH ── */
.app-header {
  position: sticky; top: 0; z-index: 100;
  background: rgba(255, 251, 254, 0.85);
  backdrop-filter: blur(20px);
  padding: 16px 20px;
  border-bottom: 1px solid rgba(0,0,0,0.05);
}

.header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }

/* ── DRAWER (PARAMÈTRES) ── */
.drawer-overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,0.4);
  z-index: 500; display: none; backdrop-filter: blur(4px);
}
.drawer-overlay.active { display: block; animation: fadeIn 0.3s ease; }

.drawer {
  position: fixed; top: 0; right: 0; bottom: 0; width: 300px;
  background: var(--md-surface); z-index: 501;
  transform: translateX(100%); transition: transform 0.4s var(--fast-curve);
  padding: 24px; box-shadow: -10px 0 30px rgba(0,0,0,0.1);
}
.drawer.active { transform: translateX(0); }

/* ── CARDS GRID ── */
.main-content { padding: 20px; max-width: 1200px; margin: 0 auto; }
.cards-grid {
  display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 16px;
}

.card {
  background: white; border-radius: 24px; padding: 20px;
  border: 1px solid #E7E0EC;
  transition: all 0.3s var(--fluid-curve);
  cursor: pointer; position: relative;
}
.card:hover { 
  transform: scale(1.02) translateY(-5px); 
  box-shadow: 0 12px 24px rgba(0,0,0,0.08); 
}

/* ── FAB ── */
.fab {
  position: fixed; bottom: 30px; right: 24px;
  background: var(--md-primary); color: white;
  width: 64px; height: 64px; border-radius: 20px;
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 8px 16px rgba(103, 80, 164, 0.3);
  cursor: pointer; z-index: 200;
  transition: all 0.3s var(--fluid-curve);
}
.fab:hover { transform: rotate(90deg) scale(1.1); }

/* ── MODAL ── */
.modal-overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,0.6);
  z-index: 1000; display: none; align-items: flex-end;
}
.modal-overlay.active { display: flex; animation: fadeIn 0.2s ease; }

.modal-sheet {
  background: white; width: 100%; border-radius: 32px 32px 0 0;
  padding: 32px 24px; transform: translateY(100%);
  transition: transform 0.4s var(--fluid-curve);
}
.modal-overlay.active .modal-sheet { transform: translateY(0); }

/* Style des boutons paramètres */
.setting-item {
  display: flex; align-items: center; gap: 16px;
  padding: 16px; border-radius: 16px;
  cursor: pointer; transition: background 0.2s;
  color: #49454F; font-weight: 600; margin-bottom: 8px;
}
.setting-item:hover { background: var(--md-surface-2); }
.setting-item.danger { color: var(--accent-red); }

</style>
</head>
<body>

<header class="app-header">
  <div class="header-row">
    <h1 style="font-family: 'Nunito'; font-weight: 800; color: var(--md-primary);">Mémoire</h1>
    <button class="icon-btn" onclick="toggleDrawer(true)" style="background:none; border:none; cursor:pointer;">
      <span class="material-icons-round">settings</span>
    </button>
  </div>
  <div class="search-bar" style="background: var(--md-surface-2); padding: 12px 16px; border-radius: 16px; display: flex; align-items: center; gap: 12px;">
    <span class="material-icons-round" style="color: var(--md-outline)">search</span>
    <input type="text" placeholder="Rechercher..." style="border:none; background:none; outline:none; width:100%; font-size:16px;" oninput="search(this.value)">
  </div>
</header>

<main class="main-content">
  <div class="cards-grid" id="container">
    </div>
</main>

<div class="fab" onclick="openModal()">
  <span class="material-icons-round" style="font-size: 32px;">add</span>
</div>

<div class="drawer-overlay" id="drawer-overlay" onclick="toggleDrawer(false)"></div>
<div class="drawer" id="drawer">
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:32px;">
    <h2 style="font-family:'Nunito'">Paramètres</h2>
    <button onclick="toggleDrawer(false)" style="background:none; border:none;"><span class="material-icons-round">close</span></button>
  </div>
  
  <div class="setting-item" onclick="exportData()">
    <span class="material-icons-round">download</span> Exporter (.json)
  </div>
  <div class="setting-item" onclick="importData()">
    <span class="material-icons-round">upload</span> Importer
  </div>
  <div class="setting-item danger" onclick="factoryReset()">
    <span class="material-icons-round">delete_forever</span> Réinitialiser tout
  </div>
  
  <div style="position:absolute; bottom:24px; left:24px; font-size:12px; color:var(--md-outline)">
    Version 2.0 // Fluid_UI
  </div>
</div>

<div class="modal-overlay" id="modal-overlay">
  <div class="modal-sheet">
    <div style="display:flex; justify-content:space-between; margin-bottom:24px;">
      <h2 id="modal-title">Nouveau souvenir</h2>
      <button onclick="closeModal()" style="background:none; border:none;"><span class="material-icons-round">close</span></button>
    </div>
    
    <input type="text" id="m-title" placeholder="Titre" style="width:100%; padding:16px; border-radius:12px; border:1px solid #CAC4D0; margin-bottom:16px; font-size:16px;">
    <textarea id="m-content" placeholder="Notez ici..." rows="5" style="width:100%; padding:16px; border-radius:12px; border:1px solid #CAC4D0; margin-bottom:24px; font-size:16px;"></textarea>
    
    <button onclick="save()" style="width:100%; padding:16px; border-radius:100px; background:var(--md-primary); color:white; border:none; font-weight:700; font-size:16px; cursor:pointer;">
      ENREGISTRER
    </button>
  </div>
</div>

<script>
let items = JSON.parse(localStorage.getItem('memoire_v2')) || [];
let editingId = null;

function toggleDrawer(open) {
  document.getElementById('drawer-overlay').classList.toggle('active', open);
  document.getElementById('drawer').classList.toggle('active', open);
}

function openModal(id = null) {
  editingId = id;
  if(id) {
    const item = items.find(i => i.id === id);
    document.getElementById('m-title').value = item.title;
    document.getElementById('m-content').value = item.content;
    document.getElementById('modal-title').innerText = "Modifier l'entrée";
  } else {
    document.getElementById('m-title').value = "";
    document.getElementById('m-content').value = "";
    document.getElementById('modal-title').innerText = "Nouveau souvenir";
  }
  document.getElementById('modal-overlay').classList.add('active');
}

function closeModal() {
  document.getElementById('modal-overlay').classList.remove('active');
}

function save() {
  const title = document.getElementById('m-title').value;
  const content = document.getElementById('m-content').value;
  
  if(editingId) {
    const idx = items.findIndex(i => i.id === editingId);
    items[idx] = {...items[idx], title, content};
  } else {
    items.unshift({ id: Date.now(), title, content, date: new Date().toLocaleDateString() });
  }
  
  localStorage.setItem('memoire_v2', JSON.stringify(items));
  render();
  closeModal();
}

function deleteItem(id, e) {
  e.stopPropagation();
  if(confirm("Supprimer ?")) {
    items = items.filter(i => i.id !== id);
    localStorage.setItem('memoire_v2', JSON.stringify(items));
    render();
  }
}

function render(data = items) {
  const container = document.getElementById('container');
  container.innerHTML = data.map((item, index) => `
    <div class="card fade-in" style="animation-delay: ${index * 0.05}s" onclick="openModal(${item.id})">
      <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:8px;">
        <h3 style="font-family:'Nunito'; font-size:18px;">${item.title || 'Sans titre'}</h3>
        <button onclick="deleteItem(${item.id}, event)" style="background:none; border:none; color:var(--accent-red); cursor:pointer;">
          <span class="material-icons-round" style="font-size:20px;">delete</span>
        </button>
      </div>
      <p style="font-size:14px; color:#49454F; line-height:1.5;">${item.content}</p>
      <div style="margin-top:16px; font-size:11px; color:var(--md-outline); font-weight:600;">${item.date}</div>
    </div>
  `).join('');
}

function search(val) {
  const filtered = items.filter(i => 
    i.title.toLowerCase().includes(val.toLowerCase()) || 
    i.content.toLowerCase().includes(val.toLowerCase())
  );
  render(filtered);
}

// PARAMÈTRES LOGIQUE
function exportData() {
  const blob = new Blob([JSON.stringify(items)], {type: 'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'memoire_backup.json';
  a.click();
}

function importData() {
  const input = document.createElement('input');
  input.type = 'file';
  input.onchange = e => {
    const reader = new FileReader();
    reader.onload = ev => {
      items = JSON.parse(ev.target.result);
      localStorage.setItem('memoire_v2', JSON.stringify(items));
      render();
      toggleDrawer(false);
    };
    reader.readAsText(e.target.files[0]);
  };
  input.click();
}

function factoryReset() {
  if(confirm("Tout effacer définitivement ?")) {
    items = [];
    localStorage.clear();
    render();
    toggleDrawer(false);
  }
}

render();
</script>
</body>
</html>
